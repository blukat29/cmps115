<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Colorful History</title>
    <link href="styles/analysis.css" rel="stylesheet">
    <script src="library/scripts/jquery-2.1.4.min.js"></script>
    <script src="library/scripts/d3.min.js"></script>
    <script src="library/scripts/d3.layout.cloud.js"></script>
    <script src="library/scripts/d3pie.min.js"></script>
  </head>
  <body>
    <h1>Colorful History</h1>

    <h3>Filters</h3>
    <div id="filter">
      <div>
        <label>Domain or title</label>
        <input type="text" id="inputText" />
      </div>
      <div>
        <input type="radio" name="duration" value="3600000">1 Hour
        <input type="radio" name="duration" value="86400000">1 Day
        <input type="radio" name="duration" value="604800000">1 Week
        <input type="radio" name="duration" value="2592000000">1 Month
        <input type="radio" name="duration" value="12096000000" checked>All
      </div>
      <div>
        <button id="btnApplyText">Apply</button>
        <label id="filterStatus"></label>
      </div>
    </div>

    <h3>Hits per day</h3>
    <div id="hitsPerDay"></div>

    <h3>Day-Hour Heat Map</h3>
    <div id="dayHourHeatMap"></div>

		<h3>Domain Cloud</h3>
    <div id="domainCloud"></div>

    <h3>Pie Chart</h3>
    <div id="pieChart"></div>

    <script src="scripts/back.js"></script>
    <script src="scripts/word.js"></script>
    <script src="scripts/analysis.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
