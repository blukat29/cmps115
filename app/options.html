<!doctype html>
<html>
  <head>
    <title>Colorful History Option</title>
    <link href="styles/main.css" rel="stylesheet">
	<link href="styles/options.css" rel="stylesheet">
	<style>
		rect.bordered {
			stroke: #E6E6E6;
			stroke-width:2px;   
		}

		text.mono {
			font-size: 9pt;
			font-family: Consolas, courier;
			fill: #aaa;
		}

		text.axis-workweek {
			fill: #000;
		}

		text.axis-worktime {
			fill: #000;
		}
	</style>
	<script src="library/scripts/jquery-2.1.4.min.js"></script>
	<script src="library/scripts/d3.min.js"></script>
  </head>
  <body>
    <h1>Colorful History</h1>

    <h3>Hits per day</h3>
    <div id="hitsPerDay"></div>

    <h3>Top hits domains</h3>
    <div id="topDomains"></div>

    <h3>Day hour heats map</h3>
    <div id="dayHourHeats"></div>

    <script src="scripts/back.js"></script>
    <script src="scripts/options.js"></script>
  </body>
</html>
